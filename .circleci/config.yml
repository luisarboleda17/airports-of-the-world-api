version: 2.1
orbs:
  node: circleci/node@4.0.1
  heroku: circleci/heroku@1.2.2
jobs:
  unit_test:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - node/install:
          install-yarn: true
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: yarn run test
          name: Run unit tests with YARN
  e2e_test:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - node/install:
          install-yarn: true
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: "yarn run test:e2e"
          name: Run E2E tests with YARN
  deploy_heorku:

workflows:
  test_and_deploy:
    jobs:
      - unit_test
      - e2e_test
